name: Expo Preview

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v10
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Dependencies
        run: npm ci

      # PR Preview Update
      - name: PR Preview Update
        if: github.event_name == 'pull_request'
        run: npx eas update --branch="pr-${{ github.event.pull_request.number }}" --message="PR Preview" --non-interactive

      # Branch Persistent Update
      - name: Branch Preview Update
        if: github.event_name == 'push'
        run: npx eas update --branch="${{ github.ref_name }}" --message="Branch Preview" --non-interactive